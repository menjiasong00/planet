syntax = "proto3";
package echopb;

import "google/api/annotations.proto";

message TestReq {
    string value =1;
}

message TestResp {
    string error = 1;
    string message = 2;
    int32 code = 3;
    TestDetail details = 4;

}

message TestDetail {
    string value =1;
}


//测试
service Test {
    //测试方法
  rpc GetTestMsg(TestReq) returns (TestResp) {
    option (google.api.http) = {
      get: "/v1/test"
    };
  }
   rpc MakeCoding(MakeCodingRequest) returns (TestResp) {
        option (google.api.http) = {
            post: "/base/coding"
            body: "*"
		};
    }
}


message MakeCodingRequest{
    string serverName =13;
    string moduleName =14;
    string tableName =10;
    string name =11;
    string databaseName =15;
}